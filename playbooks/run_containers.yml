---

- hosts: elastic_group
  tasks:
  - include_role:
      name: elasticsearch
      tasks_from: run
    tags: [elastic]

- hosts: cauldron_group
  tasks:
  - include_role:
      name: webserver
      tasks_from: run
    tags: [webserver]

  - include_role:
      name: workers
      tasks_from: run
    tags: [worker]

  - include_role:
      name: hatstall
      tasks_from: run
    when: HATSTALL_ENABLED
    tags: [hatstall]

- hosts: database_group
  tasks:
  - include_role:
      name: database
      tasks_from: run
    tags: [database]

  - include_role:
      name: kibana
      tasks_from: run
    tags: [kibana]

  - include_role:
      name: matomo
      tasks_from: run
    tags: [matomo]

  - include_role:
      name: syslog
      tasks_from: run
    tags: [syslog]

  - include_role:
      name: nginx
      tasks_from: run
    tags: [nginx]

  - include_role:
      name: odfe-config
      tasks_from: run
    tags: [odfe-config]

  - include_role:
      name: pa-to-es
      tasks_from: run
    when: PA_TO_ES_ENABLED
    tags: [pa-to-es]
